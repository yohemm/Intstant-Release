name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Release
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          build-command: npm run build
          unit-tests-command: npm test